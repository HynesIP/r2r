<template name="metrics">


  {{#contentFor "headerTitle"}}
    <h1 class="title">Students</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}


    <div class="list card">

      <a href='/index'>
        <div class="item">
          <h2>Reading levels</h2>
        </div>

        <div class="item item-image">
          <img src='/charts/chart1.gif' />
        </div>

        <div class="item item-icon-left assertive">
          <i class="icon ion-stats-bars"></i>
          Expand >
        </div>

      </a>

    </div>


  <div class="list card">

      <a href='/index'>
        <div class="item">
          <h2>Skills distribution</h2>
        </div>

        <div class="item item-image">
          <img src='/charts/chart2.gif' />
        </div>

        <div class="item item-icon-left assertive">
          <i class="icon ion-stats-bars"></i>
          Expand >
        </div>

      </a>

    </div>


    {{/ionContent}}
  {{/ionView}}


</template>
