<template name="studentList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Students</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <button class="button button-clear" data-ion-popover="filterPopOver">{{> ionIcon icon="funnel"}}<button>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}

      <div class="button-bar">
        <a class="button" id="sortName">Name</a>
        <a class="button" id="sortLevel">Level</a>
      </div>

      {{#ionList}}
        {{#each students}}

          {{#ionItem buttonRight=true avatar=true path="tabs.one" class="item-icon-right"}}
            <img src="/students/{{icon}}" >
            {{name}}
            <br>
            {{level}}
            {{> ionIcon icon="ios-arrow-forward" class="positive"}}
          {{/ionItem}}

        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
