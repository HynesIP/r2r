<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title">Literator</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#ionItem}}
          <canvas id="coverChart" width="500" height="300"></canvas>
        {{/ionItem}}

        {{#ionItem path="studentList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-people" class="positive"}}
          Student List
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="priorityList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-people" class="positive"}}
          Priority List
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="levelList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-people" class="positive"}}
          Level List
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="cardList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-paper" class="positive"}}
          Card List
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="metrics" iconLeft=true iconRight=true}}
          {{> ionIcon icon="stats-bars" class="positive"}}
          Metrics
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="admin" iconLeft=true iconRight=true}}
          {{> ionIcon icon="lock-combination" class="positive"}}
          Admin Dashboard
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
