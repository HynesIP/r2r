<template name="index">
  {{#contentFor "headerTitle"}}
    <h1 class="title">R2R</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}

        {{#ionItem path="interview" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
          Interview
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="studentList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ios-checkmark" class="positive"}}
          studentList
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

        {{#ionItem path="cardList" iconLeft=true iconRight=true}}
          {{> ionIcon icon="ion-ios-paper" class="positive"}}
          cardList
          {{> ionIcon icon="ios-arrow-right"}}
        {{/ionItem}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}
</template>
