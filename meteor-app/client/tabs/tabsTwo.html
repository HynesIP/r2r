<template name="tabsTwo">
  {{> _tabsHeader}}

  {{#ionContent class="padding"}}

  <div class="studentName">Goals</div>

  <div class="list card">

    {{#each goals}}
    <a class="item item-icon-right">
      {{hilite}}
      <i class="icon ion-backspace-outline goalItem" data-goalid="{{_id}}" ></i>
    </a>
    {{/each}}

  </div>

  <a  class="button icon-right button-full ion-chevron-right button-calm"
  data-ion-modal="_myModal">Send SMS</a>

  <div class="studentName">Past Goals</div>

  <div class="list card">
    <div class="item item-text-wrap">
      Make real life connections to characters and events.
    </div>
    <div class="item item-text-wrap">
      Looks back through pages to think about what's happened.
    </div>
    <div class="item item-text-wrap">
      Comments on events or characters.
    </div>
    <div class="item item-text-wrap">
      Integrates sources of meanings.
    </div>
    <div class="item item-text-wrap">
      Think about something you know that helps you talk about what is happening.
    </div>
  </div>

  {{/ionContent}}

  {{> _tabs}}
</template>
