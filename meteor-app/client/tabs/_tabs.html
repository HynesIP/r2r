<template name="_tabs">
  {{#if isAndroid}}
    {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
      {{> ionTab title="Talk" path="tabs.one" icon="android-microphone"}}
      {{> ionTab title="Goals" path="tabs.two" icon="ios-list"}}
      {{> ionTab title="Stats" path="tabs.three" icon="ios-pie"}}
    {{/ionTabs}}
  {{else}}
    {{#ionTabs style="ios"}}
      {{> ionTab title="Talk" path="tabs.one" iconOff="android-microphone" iconOn="android-microphone"}}
      {{> ionTab title="Goals" path="tabs.two" iconOff="ios-list" iconOn="ios-list"}}
      {{> ionTab title="Stats" path="tabs.three" iconOff="ios-pie" iconOn="ios-pie"}}
    {{/ionTabs}}
  {{/if}}
</template>
