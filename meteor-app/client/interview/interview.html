<template name="interview">

  <h1>interview</h1>

  {{#contentFor "headerTitle"}}
  <h1 class="title">Interview</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
  <button class="button button-clear" data-ion-modal="_contactsNew">{{> ionIcon icon="ios-plus-empty"}}</button>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
  {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}


  {{#ionView}}
  {{#ionContent}}

  <ion-header-bar align-title="left" class="bar-positive">

</ion-header-bar>
<ion-content>

<div class="button-bar bar-light">
  <a class="button">Week 1</a>
  <a class="button">Class 3</a>

</div>

<div class="row">
  <div class="title col col-75">Irina Tagintseva</div>
    <!-- <div class="buttons col">
      <i class="button">{{> ionIcon icon="icon ion-share"}}</i>
    </div> -->
  </div>
</ion-content>

{{#ionList}}

{{#each cards}}

<div class="list card">
  <div class="item">
    <h2>My skill #1</h2>
    <label class="checkbox checkbox-positive">
      <input type="checkbox">
    </label>
  </div>
  <div class="item item-text-wrap">
    <div class="info">

      <a href="#" class="item item-icon-left">
        <i class="icon"></i>
        Teaching point #1
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon"></i>
        Teaching point #2
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon"></i>
        Teaching point #3
      </a>

      <a href="#" class="item item-icon-left">
        <i class="icon"></i>
        Teaching point #4
      </a>

    </div>
  </div>
  <div class="item item-divider">
    <div class="grades">their past grades</div>
  </div>
</div>

{{/each}}

{{/ionList}}
{{/ionContent}}
{{/ionView}}
</template>
