<template name="cardList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Cards</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
  
        {{#each cards}}
        <div class="list card">
          <h2>{{skill}}</h2>
          <h3>{{hilite}}</h3>
        </div>
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
