<template name="cardList">

  {{#contentFor "headerTitle"}}
    <h1 class="title">Cards</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}

      <div class="button-bar">
        {{#each gradeStep}}
          <a class="button" href="/cardList/{{this}}">{{this}}</a>
        {{/each}}
      </div>

      {{#ionList}}
  
        {{#each cards}}

        <div class="card">
          <div class="item button icon-left ion-star button-royal button-full divider">
            {{skill}}
          </div>
          <div class="item item-text-wrap">
            <h2>{{hilite}}</h2>
            {{#each points}}
              <p>{{this}}</p>
            {{/each}}
          </div>
        </div>
        {{/each}}

      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
