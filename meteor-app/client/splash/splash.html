<template name="splash">


  {{#contentFor "headerTitle"}}
    <h1 class="title">Students</h1>
  {{/contentFor}}

  {{#contentFor "headerButtonLeft"}}
    {{>ionNavBackButton path="index" text="back"}}
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}


<div class="list card">

  <a href='/index'>
    <div class="item">
      <h2>Welcome to Literator</h2>
    </div>

    <div class="item item-image">
      <img class="imageMax300" src='/images/logo.png' />
    </div>

    <div class="item item-icon-left assertive">
      <i class="icon ion-music-note"></i>
      Let's go!
    </div>
    
  </a>

</div>


    {{/ionContent}}
  {{/ionView}}


</template>
